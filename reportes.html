<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Reportes</title>

  <!-- CSS -->
  <link href="css/prueba.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <!-- Agrego estilos de DataTables Material Design y Chart.js -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.material.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.css">
</head>
<body class="reports-page">
  <!-- Barra de navegación superior -->
  <header class="dashboard-header">
    <div class="header-container">
      <div class="header-title">
        <h1>Reporte<span>IoT</span></h1>
      </div>

    <!-- Menú -->
      <nav class="main-nav" id="mainNav">
        <ul>
          <!-- Menú para USUARIO -->
          <li class="user-only" id="navInicioUser"><a href="principal_usuario.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
          <li class="user-only" id="navControlUser"><a href="control_user.html"><i class="fas fa-tachometer-alt"></i><span>Control</span></a></li>
          <li class="user-only" id="navIOTUser"><a href="iot_user.html"><i class="fas fa-broadcast-tower"></i><span>IoT</span></a></li>
          <li class="user-only" id="navReportesUser"><a href="reportes.html" class="active"><i class="fas fa-file-alt"></i><span>Reportes</span></a></li>
        </ul>
      </nav>

      <!-- Usuario -->
      <div class="user-menu">
        <div class="user-info">
          <span class="welcome-msg">Bienvenido</span>
          <span class="username" id="usernameDisplay">Cargando..</span>
        </div>
        <div class="user-avatar" id="userAvatar">
          <i class="fas fa-user-circle" id="userIcon"></i>
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main>
    <!-- Tarjetas de estadísticas rápidas -->
    <section class="stats-cards" style="display:flex;gap:1rem;justify-content:center;margin-bottom:1.5rem;">
      <div class="stat-card">
        <i class="fas fa-database"></i>
        <div>
          <span class="stat-value" id="totalRegistros">0</span>
          <span class="stat-label-rep">Registros encontrados</span>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-microchip"></i>
        <div>
          <span class="stat-value" id="totalSensores">0</span>
          <span class="stat-label-rep">Sensores distintos</span>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-alt"></i>
        <div>
          <span class="stat-value" id="rangoFechas">-</span>
          <span class="stat-label-rep">Rango de fechas</span>
        </div>
      </div>
    </section>
    <!-- Resumen de filtros aplicados -->
    <section id="resumenFiltros" style="margin-bottom:1rem;text-align:center;display:none;"></section>
    <!-- Gráfico de tendencias -->
    <section id="graficoTendencias" style="max-width:900px;margin:0 auto 2rem auto;display:none;">
      <canvas id="chartTendencias"></canvas>
    </section>

    <section class="feature-wrapper">
      <div class="feature-card">
        <h2 class="section-title"><span>Consultar Reportes de Sensores</span></h2>
        <form id="formReporte" class="export-options">
          <div class="form-group">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <input type="date" id="fechaInicio" class="form-control datepicker" required>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="fechaFin" class="form-label">Fecha Límite</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <input type="date" id="fechaFin" class="form-control datepicker" required>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="nombreSensor" class="form-label">Nombre del Sensor</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-microchip"></i></span>
              <select id="nombreSensor" class="form-select" required>
                <option value="" disabled selected>Selecciona un sensor</option>
                <!-- Opciones dinámicas -->
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="tipoReporte" class="form-label">Tipo de Reporte</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-filter"></i></span>
              <select id="tipoReporte" class="form-select" required>
                <option value="todos" selected>Todos los datos</option>
                <option value="semanal">Resumen Semanal</option>
                <option value="mensual">Resumen Mensual</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-4 text-center d-flex justify-content-center gap-2">
            <button type="submit" class="btn custom-btn-primary compact-btn">
              <i class="fas fa-search me-1"></i> Consultar
            </button>
            <button type="button" id="consultarTodos" class="btn custom-btn-outline compact-btn">
              <i class="fas fa-list me-1"></i> Consultar Todos
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="resultadosModal" tabindex="-1" aria-labelledby="resultadosModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultadosModalLabel">Resultados del Sensor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="tablaResultados">
              <thead>
                <tr id="tablaResultadosHead">
                  <th>Sensor</th>
                  <th>Valor</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary" id="descargarPDF" style="display:none;">Descargar PDF</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Chatbot -->
  <div class="chatbot-container">
    <button class="chatbot-toggle" id="chatbot-button"><i class="fas fa-robot"></i></button>
    <div class="chatbot-window" id="chatbot-window">
      <div class="chatbot-header">
        <h3>Asistente IoT</h3>
        <button class="close-chatbot"><i class="fas fa-times"></i></button>
      </div>
      <div class="chatbot-messages" id="chatbot-body"></div>
      <div class="chatbot-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/reporte.js"></script>
  <script src="js/usuarios.js"></script>
  <script src="js/chat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userId = localStorage.getItem('userId');
      const token = localStorage.getItem('token');
      const sensorSelect = document.getElementById('nombreSensor');
      sensorSelect.innerHTML = '<option value="" disabled selected>Cargando sensores...</option>';
      try {
        const res = await axios.get(`https://apigreentech-e7g6a3e8hbbwdxf8.brazilsouth-01.azurewebsites.net/sensores_usuario/${userId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const sensores = res.data;
        sensorSelect.innerHTML = '<option value="" disabled selected>Selecciona un sensor</option>';
        sensores.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = `${s.nombre_sensor} (${s.tipo_sensor})`;
          sensorSelect.appendChild(opt);
        });
        // Opción para todos los sensores
        const optTodos = document.createElement('option');
        optTodos.value = '';
        optTodos.textContent = 'Todos mis sensores';
        sensorSelect.appendChild(optTodos);
      } catch {
        sensorSelect.innerHTML = '<option value="" disabled>Error al cargar sensores</option>';
      }

      // Manejar envío del formulario
      document.getElementById('formReporte').addEventListener('submit', async function(e) {
        e.preventDefault();
        const fechaInicio = document.getElementById('fechaInicio').value;
        const fechaFin = document.getElementById('fechaFin').value;
        const sensorId = document.getElementById('nombreSensor').value;
        // CORRECCIÓN: obtener tipoReporte correctamente y asegurar valor válido
        const tipoReporteSel = document.getElementById('tipoReporte');
        let tipoReporte = tipoReporteSel ? tipoReporteSel.value : 'todos';
        if (!['todos', 'semanal', 'mensual'].includes(tipoReporte)) tipoReporte = 'todos';

        if (!fechaInicio || !fechaFin) {
          Swal.fire('Error', 'Debes seleccionar un rango de fechas', 'error');
          return;
        }
        try {
          const res = await axios.post('https://apigreentech-e7g6a3e8hbbwdxf8.brazilsouth-01.azurewebsites.net/reporte_usuario', {
            id_usuario: userId,
            fechaInicio,
            fechaFin,
            sensor_id: sensorId || null,
            tipo_reporte: tipoReporte
          }, {
            headers: { Authorization: `Bearer ${token}` }
          });
          // Solo mostrar el modal de "Sin datos" si realmente no hay datos
          if (res.data && Array.isArray(res.data.data) && res.data.data.length > 0) {
            mostrarReporteUsuario(res.data.data, tipoReporte);
          } else {
            mostrarReporteUsuario([], tipoReporte, true);
          }
        } catch {
          mostrarReporteUsuario([], tipoReporte, true);
          Swal.fire('Error', 'No se pudo generar el reporte', 'error');
        }
      });

      // Mostrar reporte profesional y amigable
      function mostrarReporteUsuario(data, tipoReporte, sinDatos = false) {
        const tabla = document.getElementById('tablaResultados').querySelector('tbody');
        const head = document.getElementById('tablaResultadosHead');
        const btnPDF = document.getElementById('descargarPDF');
        tabla.innerHTML = '';
        btnPDF.style.display = (data && data.length > 0) ? 'inline-block' : 'none';
        if (!data || data.length === 0) {
          head.innerHTML = `<th>Sensor</th><th>Valor</th><th>Fecha</th>`;
          tabla.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#888;">No hay datos para mostrar</td></tr>';
          // Solo mostrar el modal de "Sin datos" si sinDatos es true
          if (sinDatos) {
            Swal.fire('Sin datos', 'No se encontraron registros para los filtros seleccionados.', 'info');
          }
          return;
        }
        if (tipoReporte === 'semanal' || tipoReporte === 'mensual') {
          head.innerHTML = `<th>Sensor</th><th>Promedio</th><th>Periodo</th>`;
          data.forEach(row => {
            tabla.innerHTML += `
              <tr>
                <td>${row.nombre_sensor}</td>
                <td><b>${row.promedio}</b> (${row.medidas} medidas)</td>
                <td>${row.periodo}</td>
              </tr>
            `;
          });
        } else {
          head.innerHTML = `<th>Sensor</th><th>Valor</th><th>Fecha</th>`;
          data.forEach(row => {
            tabla.innerHTML += `
              <tr>
                <td>${row.nombre_sensor}</td>
                <td>${row.valor}</td>
                <td>${row.fecha}</td>
              </tr>
            `;
          });
        }
        // Mostrar modal SOLO si hay datos
        const modal = new bootstrap.Modal(document.getElementById('resultadosModal'));
        modal.show();
      }

      // PDF amigable y profesional
      document.getElementById('descargarPDF').addEventListener('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        doc.setFillColor(67, 97, 238);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255,255,255);
        doc.setFontSize(22);
        doc.text('Reporte de Sensores IoT', 105, 18, {align:'center'});
        doc.setFontSize(12);
        doc.text('Generado por: ' + (localStorage.getItem('userName') || 'Usuario'), 105, 28, {align:'center'});
        doc.setFontSize(10);
        doc.text('Fecha de generación: ' + new Date().toLocaleString(), 105, 35, {align:'center'});
        doc.setTextColor(0,0,0);
        doc.setFontSize(12);
        doc.text('Filtros aplicados:', 14, 50);
        const fechaInicio = document.getElementById('fechaInicio').value;
        const fechaFin = document.getElementById('fechaFin').value;
        const sensorText = sensorSelect.options[sensorSelect.selectedIndex]?.textContent || 'Todos';
        const tipoReporte = document.getElementById('tipoReporte').value;
        doc.setFontSize(10);
        doc.text(`Sensor: ${sensorText} | Fechas: ${fechaInicio} a ${fechaFin} | Tipo: ${tipoReporte}`, 14, 56);
        // Tabla
        const tabla = document.getElementById('tablaResultados');
        const headCells = Array.from(tabla.querySelectorAll('thead th')).map(th => th.textContent);
        const bodyRows = Array.from(tabla.querySelectorAll('tbody tr')).map(tr => Array.from(tr.children).map(td => td.textContent));
        doc.autoTable({
          startY: 65,
          head: [headCells],
          body: bodyRows,
          styles: { fontSize: 9, cellPadding: 2 },
          headStyles: { fillColor: [67, 97, 238], textColor: 255 },
          alternateRowStyles: { fillColor: [240, 244, 255] },
          margin: { left: 14, right: 14 }
        });
        doc.save('reporte_sensores.pdf');
      });
    });
  </script>
</body>
</html>
